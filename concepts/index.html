<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Practice</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>VJS</h1>
    <div>
      <button id="vjs-button">
        Click Me(VJS) <span>hello pure text</span>
      </button>
    </div>

    <!-- 컴포넌트를 탑재할 영역 -->
    <h1>React</h1>
    <div id="react-component"></div>
    <script>
      window.addEventListener("load", () => {
        let btn = document.querySelector("#vjs-button");
        btn.addEventListener("click", (event) => {
          alert(event.target.innerHTML);
        });
      });
    </script>

    <!-- pure JavaScript가 아님을 브라우저에게 선언. babel이 먼저 transpile한다. -->
    <script type="text/babel" src="./js/components/welcome.jsx"></script>
    <script type="text/babel" src="./js/components/NewLifeCycle.jsx"></script>
    <!-- 미리 로드했으므로 아래 index.js에서 import를 할 필요가 없다.-->
    <script type="text/babel" src="./js/index.js"></script>
  </body>
</html>
